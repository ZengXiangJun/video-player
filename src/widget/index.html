<div class="outerWrap ui-state-default">
	<div class="videoWrap">
		<video width="{{width}}%" height="{{height}}%" preload="auto">
			<source src="{{src}}" type="video/ogg">
			<source src="{{src}}" type="video/mp4">
			<source src="{{src}}" type="audio/mpeg">
			<source src="{{src}}" type="video/webm">
			<p>Your browser does not support the video tag.</p>
		</video>
		<i class="fab play fa-youtube" id="play"></i>
	</div>
	<i class="fas fa-spinner fa-pulse" id="wait"></i>
	<div class="tool ui-state-default">
		<div class="process">
			<div id="timeBar" class="ui-state-highlight"></div>
		</div>
		<span id="current">00:00:00</span>
		/
		<span id="duration">00:00:00</span>
		<i class="fas fa-volume-up" id="volumeIcon"></i>
		<div id="volumeBar" class="ui-widget-content">
			<div id="volume" class="ui-state-highlight"></div>
		</div>
		{{#if fullScreen}}
		 	<i class="fas fa-expand" id="fullScreen" title="按ESC退出"></i>
		{{/if}}
		{{#if speed}}
		 	<span id="speed">Speed</span>
		{{/if}}
		{{#if speed}}
		 	<div class="speedSelect ui-state-default">
		 		<div id="speed_1">2.0X</div>
		 		<div id="speed_2">1.5X</div>
		 		<div id="speed_3">1.0X</div>
		 		<div id="speed_4">0.75X</div>
		 		<div id="speed_5">0.5X</div>
		 	</div>
		{{/if}}
	</div>
</div>
