<div id="dataWrap" srcId=""></div>
<div class="config ui-widget-content">
	<div class="left">
		<div class="padding_1"><i class="fas fa-wrench"></i>{{locale.widgetConfig}}</div>
		<div class="padding_2">{{locale.width}}</div>
		<div class="padding_2">{{locale.height}}</div>
		<div class="padding_2">{{locale.poster}}</div>
		<div class="padding_2">{{locale.watermark}}</div>
		<div class="padding_2">{{locale.autoplay}}</div>
		<div class="padding_2">{{locale.loop}}</div>
		<div class="padding_2">{{locale.mute}}</div>
		<div class="padding_2">{{locale.audioOnly}}</div>
	</div>
	<div class="right">
		<div></div>
		<div><input type="number" id="width" title="范围 10 ~ 100"> %</div>
		<div><input type="number" id="height" title="范围 10 ~ 100"> %</div>
		<div><input type="checkbox" id="poster"></div>
		<div><input type="checkbox" id="watermark"></div>
		<div><input type="checkbox" id="autoplay"></div>
		<div><input type="checkbox" id="loop"></div>
		<div><input type="checkbox" id="mute"></div>
		<div><input type="checkbox" id="audioOnly"></div>
	</div>
</div>
